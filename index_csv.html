<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Database Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 via-gray-50 to-neutral-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-8 text-center text-slate-800 shadow-lg">
            <h1 class="text-4xl font-bold mb-2 text-slate-700">
                <i class="fas fa-database mr-2"></i>CSV Database Application
            </h1>
            <p class="text-lg opacity-70 text-slate-600">A standalone application that uses CSV files as a database</p>
        </header>

        <!-- Toggle Controls -->
        <div class="toggle-controls space-y-4 mt-6">
            <div class="flex flex-wrap gap-4">
                <button id="toggleFileBtn" class="toggle-btn bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-200">
                    <i class="fas fa-folder-open mr-2"></i>Toggle File Management
                </button>
                <button id="toggleFormBtn" class="toggle-btn bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-200">
                    <i class="fas fa-plus-square mr-2"></i>Toggle Record Form
                </button>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls space-y-6 mt-8">
            <!-- File Management -->
            <div class="file-controls bg-white rounded-xl p-6 shadow-lg" style="display: none;">
                <h2 class="text-2xl font-semibold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-folder mr-3 text-slate-600"></i>File Management
                </h2>
                <div class="file-actions flex flex-wrap gap-3 mb-4">
                    <button id="loadDataBtn" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                        <i class="fas fa-file-import mr-2"></i>Load data.csv
                    </button>
                    <button id="saveFileBtn" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                        <i class="fas fa-save mr-2"></i>Save to data.csv
                    </button>
                    <button id="downloadFileBtn" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                        <i class="fas fa-download mr-2"></i>Download data.csv
                    </button>
                    <button id="clearDataBtn" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                        <i class="fas fa-trash mr-2"></i>Clear Data
                    </button>
                </div>
                <div class="file-info flex flex-wrap gap-6 text-slate-700">
                    <p id="fileName" class="flex items-center">
                        <i class="fas fa-file-alt mr-2 text-slate-600"></i><span class="font-semibold">File: data.csv</span>
                    </p>
                    <p id="rowCount" class="flex items-center">
                        <i class="fas fa-list mr-2 text-slate-600"></i><span class="font-semibold">Records: 0</span>
                    </p>
                </div>
            </div>

            <!-- Add/Edit Record Form -->
            <div class="data-controls bg-white rounded-xl p-6 shadow-lg" style="display: none;">
                <h2 class="text-2xl font-semibold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-plus-square mr-3 text-slate-600"></i>Add/Edit Record
                </h2>
                <form id="dataForm" class="space-y-4">
                    <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="id" class="block text-sm font-medium text-slate-700 mb-1">
                                <i class="fas fa-hashtag mr-2 text-slate-600"></i>ID
                            </label>
                            <input type="number" id="id" placeholder="Auto-generated" readonly class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 bg-slate-50">
                        </div>
                        <div class="form-group">
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">
                                <i class="fas fa-user mr-2 text-slate-600"></i>Name
                            </label>
                            <input type="text" id="name" placeholder="Enter name" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                        </div>
                    </div>
                    <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
                                <i class="fas fa-envelope mr-2 text-slate-600"></i>Email
                            </label>
                            <input type="email" id="email" placeholder="Enter email" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                        </div>
                        <div class="form-group">
                            <label for="age" class="block text-sm font-medium text-slate-700 mb-1">
                                <i class="fas fa-birthday-cake mr-2 text-slate-600"></i>Age
                            </label>
                            <input type="number" id="age" placeholder="Enter age" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                        </div>
                    </div>
                    <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="department" class="block text-sm font-medium text-slate-700 mb-1">
                                <i class="fas fa-building mr-2 text-slate-600"></i>Department
                            </label>
                            <input type="text" id="department" placeholder="Enter department" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                        </div>
                        <div class="form-group">
                            <label for="position" class="block text-sm font-medium text-slate-700 mb-1">
                                <i class="fas fa-briefcase mr-2 text-slate-600"></i>Position
                            </label>
                            <input type="text" id="position" placeholder="Enter position" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                        </div>
                    </div>
                    <div class="form-actions flex flex-wrap gap-3">
                        <button type="submit" id="addBtn" class="bg-slate-600 hover:bg-slate-700 text-white px-6 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                            <i class="fas fa-plus mr-2"></i>Add Record
                        </button>
                        <button type="button" id="updateBtn" style="display: none;" class="bg-slate-600 hover:bg-slate-700 text-white px-6 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                            <i class="fas fa-edit mr-2"></i>Update Record
                        </button>
                        <button type="button" id="cancelBtn" style="display: none;" class="bg-slate-500 hover:bg-slate-600 text-white px-6 py-2 rounded-lg transition duration-300 flex items-center border border-slate-400">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Search & Filter -->
            <div class="search-controls bg-white rounded-xl p-6 shadow-lg">
                <h2 class="text-2xl font-semibold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-search mr-3 text-slate-600"></i>Search & Filter
                </h2>
                <div class="search-row flex flex-wrap gap-3">
                    <div class="flex-1 min-w-[250px]">
                        <input type="text" id="searchInput" placeholder="Search by name, email, or department..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500">
                    </div>
                    <select id="sortBy" class="px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 bg-white text-slate-700">
                        <option value="id">Sort by ID</option>
                        <option value="name">Sort by Name</option>
                        <option value="email">Sort by Email</option>
                        <option value="age">Sort by Age</option>
                        <option value="department">Sort by Department</option>
                        <option value="position">Sort by Position</option>
                    </select>
                    <select id="sortOrder" class="px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 bg-white text-slate-700">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <button id="searchBtn" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-500">
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                    <button id="resetBtn" class="bg-slate-500 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center border border-slate-400">
                        <i class="fas fa-undo mr-2"></i>Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Data Display -->
        <div class="data-display bg-white rounded-xl p-6 shadow-lg mt-8">
            <h2 class="text-2xl font-semibold text-slate-800 mb-4 flex items-center">
                <i class="fas fa-database mr-3 text-slate-600"></i>Data Records
            </h2>
            <div class="table-container overflow-x-auto">
                <table id="dataTable" class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-700 text-white">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-hashtag mr-1"></i>ID
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-user mr-1"></i>Name
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-envelope mr-1"></i>Email
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-birthday-cake mr-1"></i>Age
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-building mr-1"></i>Dept
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-briefcase mr-1"></i>Position
                            </th>
                            <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wider whitespace-nowrap">
                                <i class="fas fa-cogs mr-1"></i>Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-slate-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar mt-6">
            <div id="statusMessage" class="bg-white bg-opacity-90 text-gray-800 px-6 py-3 rounded-lg shadow-lg border-l-4 border-blue-500 animate-in slide-in-from-top duration-500">
                Ready
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
